name: EKS Terraform Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:

# =========================
# 1Ô∏è‚É£ Validation
# =========================
  validation:
    name: Validation - Tools Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Check Terraform
        run: terraform version

      - name: Check AWS CLI
        run: aws --version

      - name: Check kubectl
        run: kubectl version --client

# =========================
# 2Ô∏è‚É£ Security Scan (Informational)
# =========================
  security_scan:
    name: Security Scan - Informational
    runs-on: ubuntu-latest
    needs: validation
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov (Informational)
        run: |
          echo "Running Checkov in informational mode..."
          checkov -d . || true

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Run tfsec (Informational)
        run: |
          echo "Running tfsec in informational mode..."
          tfsec . || true

# =========================
# 3Ô∏è‚É£ Terraform Plan
# =========================
  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: security_scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # üîë AWS Credentials (IMPORTANT)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

# =========================
# 4Ô∏è‚É£ Manual Approval
# =========================
  approval:
    name: Manual Approval
    runs-on: ubuntu-latest
    needs: terraform_plan
    environment:
      name: production
    steps:
      - name: Waiting for approval
        run: echo "Waiting for manual approval to proceed with Terraform Apply..."

# =========================
# 5Ô∏è‚É£ Terraform Apply
# =========================
  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: approval
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # üîë AWS Credentials (IMPORTANT)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply tfplan

# =========================
# 6Ô∏è‚É£ Ansible Configuration
# =========================
  ansible_config:
    name: Ansible Configuration
    runs-on: ubuntu-latest
    needs: terraform_apply
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Run Ansible Playbook
        run: ansible-playbook playbooks/install-addons.yml

# =========================
# 7Ô∏è‚É£ Health Check
# =========================
  health_check:
    name: Kubernetes Health Check
    runs-on: ubuntu-latest
    needs: ansible_config
    steps:
      - name: Check Nodes
        run: kubectl get nodes

      - name: Check Pods
        run: kubectl get pods -A

      - name: Check Services
        run: kubectl get svc -A
