name: EKS Terraform Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:

# =========================
# 1️⃣ Validation
# =========================
  validation:
    name: Validation - Tools Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - run: terraform version
      - run: aws --version
      - run: kubectl version --client

# =========================
# 2️⃣ Security Scan (Informational)
# =========================
  security_scan:
    name: Security Scan - Informational
    runs-on: ubuntu-latest
    needs: validation
    steps:
      - uses: actions/checkout@v4

      - run: pip install checkov
      - run: checkov -d . --download-external-modules true || true

      - run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
      - run: tfsec . || true

# =========================
# 3️⃣ Terraform Plan
# =========================
  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: security_scan
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      # ⭐ مهم: من غير || true
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

# =========================
# 4️⃣ Manual Approval
# =========================
  approval:
    name: Manual Approval
    runs-on: ubuntu-latest
    needs: terraform_plan
    environment:
      name: production
    steps:
      - run: echo "Waiting for manual approval..."

# =========================
# 5️⃣ Terraform Apply
# =========================
  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: approval
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: actions/download-artifact@v4
        with:
          name: terraform-plan

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - run: terraform init
      - run: terraform apply -auto-approve tfplan

# =========================
# 6️⃣ Ansible Configuration
# =========================
  ansible_config:
    name: Ansible Configuration
    runs-on: ubuntu-latest
    needs: terraform_apply
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - run: |
          sudo apt update
          sudo apt install -y ansible

      - run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name demo-eks

      - run: |
          ansible-playbook playbooks/install-addons.yml \
            -e "ansible_roles_path=playbooks/roles"

# =========================
# 7️⃣ Health Check
# =========================
  health_check:
    name: Kubernetes Health Check
    runs-on: ubuntu-latest
    needs: ansible_config
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name demo-eks

      - run: kubectl get nodes
      - run: kubectl get pods -A
      - run: kubectl get svc -A
