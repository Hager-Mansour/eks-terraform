name: EKS Terraform Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:

# =========================
# 1️⃣ Validation
# =========================
  validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Check Terraform
        run: terraform version

      - name: Check AWS CLI
        run: aws --version

      - name: Check kubectl
        run: kubectl version --client

# =========================
# 2️⃣ Security Scan
# =========================
  security_scan:
    runs-on: ubuntu-latest
    needs: validation
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov
        run: checkov -d . --download-external-modules

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Run tfsec
        run: tfsec .

# =========================
# 3️⃣ Terraform Plan
# =========================
  terraform_plan:
    runs-on: ubuntu-latest
    needs: security_scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform init

      - name: Terraform Plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform plan -out=tfplan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

# =========================
# 4️⃣ Manual Approval
# =========================
  approval:
    runs-on: ubuntu-latest
    needs: terraform_plan
    environment:
      name: production
    steps:
      - name: Waiting for approval
        run: echo "Waiting for manual approval..."

# =========================
# 5️⃣ Terraform Apply
# =========================
  terraform_apply:
    runs-on: ubuntu-latest
    needs: approval
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform init

      - name: Terraform Apply
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform apply -auto-approve tfplan

# =========================
# 6️⃣ Ansible Configuration
# =========================
  ansible_config:
    runs-on: ubuntu-latest
    needs: terraform_apply
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Configure kubeconfig
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws eks update-kubeconfig \
            --region us-east-1 \
            --name demo-eks

      - name: Run Ansible Playbook
        run: |
          ansible-playbook playbooks/install-addons.yml \
            -e "ansible_roles_path=playbooks/roles"

# =========================
# 7️⃣ Health Check
# =========================
  health_check:
    runs-on: ubuntu-latest
    needs: ansible_config
    steps:
      - name: Check Nodes
        run: kubectl get nodes

      - name: Check Pods
        run: kubectl get pods -A

      - name: Check Services
        run: kubectl get svc -A
