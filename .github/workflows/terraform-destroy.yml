name: Terraform Destroy Pipeline

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type DESTROY to confirm"
        required: true

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:

# =========================
# 1️⃣ Validation
# =========================
  validation:
    name: Validation - Tools Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Validate Terraform
        run: terraform version

      - name: Validate AWS CLI
        run: aws --version

      - name: Validate kubectl
        run: kubectl version --client

      - name: Validate confirmation input
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DESTROY" ]; then
            echo "❌ You must type DESTROY to proceed"
            exit 1
          fi

# =========================
# 2️⃣ Terraform Init + State Check
# =========================
  state_check:
    name: Terraform Init & State Validation
    runs-on: ubuntu-latest
    needs: validation

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Check Terraform State
        run: terraform state list || echo "⚠️ No state resources found"

# =========================
# 3️⃣ Manual Approval
# =========================
  approval:
    name: Manual Approval (Production)
    runs-on: ubuntu-latest
    needs: state_check
    environment:
      name: production

    steps:
      - name: Waiting for approval
        run: echo "⏸️ Waiting for manual approval..."

# =========================
# 4️⃣ Terraform Destroy
# =========================
  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    needs: approval

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
